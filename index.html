<!DOCTYPE html>
<html>
<body>



<input type="image" src="./helix.png" onclick="myFunction()" width="500" height="517" />
<p id="input"></p>
<script>
function myFunction()
{
var str = document.getElementById("input").innerHTML; 

var rand = Math.random();

var buttbuttbuttbutton = "default";


if(rand>(0.875)){
	buttbuttbuttbutton = "up";
	console.log("up");
}

	buttbuttbuttbutton = "down";

}
